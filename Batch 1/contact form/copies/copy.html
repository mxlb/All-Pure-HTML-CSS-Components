<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form copy</title>
    <link rel="stylesheet" href="copy.css">
</head>
<body>
    <div class="contact-container">
        <h2>Contact us now!</h2>
        <p>You can contact us using the content form below</p>
        <form action="#">
            <input type="text" name="fname" placeholder="Your Name*" required>
            <input type="text" name="email" placeholder="Your Email*">
            <input type="number" name="phonenumber" placeholder="Phone*" required>
            <!-- drop down menu -->
            <select name="support" id="select-menu">
                <option value="0">Support</option>
                <option value="1">Acess</option>
                <option value="2">Service</option>
            </select>
            <input type="number" name="verification" placeholder="Anti-spam* 4+3=?" required>
            <textarea name="comments" id="" cols="40" rows="11" maxlength="300" placeholder="Your comments here"></textarea>
            <!-- submit button -->
            <div class="form-buttom">
                <input type="button" value="Send message">
            </div>
        </form>
    </div>
</body>
</html>
